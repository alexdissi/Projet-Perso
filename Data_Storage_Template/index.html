<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<main>
<section class="containerLeft">
  <div class="logo"><img src="./images/logo.svg"></div>
  <div class="ico">
    <button class="upload"><img src="./images/icon-document.svg"></button>
    <button class="upload"><img src="./images/icon-folder.svg"></button>
    <button class="upload"><img src="./images/icon-upload.svg"></button>
  </div>
</section>

<section class="containerRight">

  <div class="storage-container">
    <h1>You've used <span>815 GB</span> of your storage</h1>
    <!-- Progress Bar -->
    <div class="progress-bar">
        <div class="gradient-bar">
            <div class="dot-container">
                <div class="dot"></div>
            </div>
        </div>
    </div>
    <div class="memory-points">
        <span>0 GB</span>
        <span>10000 GB</span>
    </div>
    <div class="gb-left">
        <p>185 <span>GB left</span></p>
    </div>
</section>
</main>
  

</body>
</html>
